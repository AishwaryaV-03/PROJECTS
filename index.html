<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="survey-container">
        <h1>Hotel Survey Form</h1>
        <form action="#" method="post">
            <!-- Full Name -->
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="rating">Rate Your Stay:</label>
                <select id="rating" name="rating" required>
                    <option value="" disabled selected>Choose rating</option>
                    <option value="excellent">Excellent</option>
                    <option value="good">Good</option>
                    <option value="poor">Poor</option>
                </select>
            </div>

            
            <div class="form-group">
                <label>How would you rate our hospitality?</label>
                <div class="radio-group">
                    <label><input type="radio" name="hospitality" value="excellent" required> Excellent</label>
                    <label><input type="radio" name="hospitality" value="good"> Good</label>
                    <label><input type="radio" name="hospitality" value="poor"> Poor</label>
                </div>
            </div>

            
            <div class="form-group">
                <label>How satisfied were you with the cleanliness of the hotel?</label>
                <div class="radio-group">
                    <label><input type="radio" name="cleanliness" value="satisfied"> Satisfied</label>
                    <label><input type="radio" name="cleanliness" value="neutral"> Neutral</label>
                    <label><input type="radio" name="cleanliness" value="dissatisfied"> Dissatisfied</label>
                </div>
            </div>

            <button type="submit">Submit Survey</button>
        </form>
    </div>
</body>
</html>
